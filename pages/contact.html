<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edmilson Alves | Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title"><i class="fas fa-envelope"></i> Entre em <span>Contacto</span></h2>
            <p class="section-subtitle">Estou disponível para oportunidades e colaborações</p>
            
            <div class="contact-container">
                <!-- Formulário de Contacto -->
                <div class="contact-form">
                    <form id="contactForm" action="#" method="POST">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-user"></i> Nome</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message"><i class="fas fa-comment-dots"></i> Mensagem</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> Enviar Mensagem
                        </button>
                    </form>
                </div>
                
                <!-- Informações de Contacto -->
                <div class="contact-info">
                    <h3><i class="fas fa-address-card"></i> Outras Formas de Contacto</h3>
                    
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-envelope-open-text"></i>
                        </div>
                        <div class="info-content">
                            <h4>E-mail</h4>
                            <a href="mailto:edmilson@exemplo.com">spedmilson18@gmail.com</a>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <div class="info-content">
                            <h4>Telefone</h4>
                            <a href="tel:+238123456789">+238 979 87 13</a>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="info-content">
                            <h4>Localização</h4>
                            <p>Mindelo, São Vicente, Cabo Verde</p>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <h4>Redes Sociais</h4>
                        <div class="social-icons">
                            <a href="https://www.linkedin.com/in/edmilson-spencer-708b30273/" aria-label="LinkedIn" target="_blank" aria-label="LinkedIn">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="https://github.com/Edmilson-999" target="_blank" aria-label="GitHub">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://www.instagram.com/_e.alves99/" target="_blank" aria-label="Instagram">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://x.com/EAlves1025" target="_blank" aria-label="Twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/script.js"></script>
</body>
</html>
